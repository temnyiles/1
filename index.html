<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Christmas Memories — Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --cream:#fbf6f0;
      --paper:#f3e9df;
      --deep-red:#9f0713;
      --accent-red:#d52b1e;
      --gold:#c99a48;
      --muted-green:#2f5d3a;
      --card-shadow: 0 8px 20px rgba(15,10,8,0.12);
      --radius:16px;
      --max-width:1100px;
    }

    *{box-sizing:border-box}

    html,body{
      margin:0;
      background:#811414;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    body{
      background-image:
        radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      background-size: 18px 18px, 100% 100%;
      color:#2b2b2b;
      padding-bottom:60px;
    }

    /* ---------- HERO / BANNER ---------- */

    header.hero {
      width: 100%;
      height: auto;
      min-height: 200px; /* Ensures space is reserved */
      background: #000;
      line-height: 0;
      overflow: hidden;
    }

    .banner-video {
      width: 100%;
      height: auto;
      display: block;
      /* Ensures the video covers the area nicely */
      object-fit: contain; 
    }

    /* ---------- CONTENT ---------- */

    main.content{
      max-width:var(--max-width);
      margin:28px auto;
      padding:0 20px;
    }

    .intro{
      background:rgba(255, 255, 255, 0.9);
      padding:24px;
      border-radius:12px;
      box-shadow:var(--card-shadow);
    }

    .intro h2{
      margin:0 0 10px;
      color:var(--deep-red);
    }

    .intro p{
      margin:0;
      color:#333;
      line-height:1.6;
    }

    .animations-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .card{
      background:#fff;
      padding:16px;
      border-radius:var(--radius);
      box-shadow:var(--card-shadow);
      text-align: left;
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:10px;
    }

    .card h3{
      margin:12px 0 6px;
      color:var(--deep-red);
    }

    .card p{
      margin:0 0 15px;
      color:#555;
    }

    .btn{
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      background:linear-gradient(180deg,var(--accent-red),var(--deep-red));
      color:#fff;
      text-decoration:none;
      font-weight:700;
    }

    footer{
      margin:40px auto;
      text-align:center;
      color:#fff;
    }

    .footer-stripe{
      height:6px;
      background:var(--gold);
      width:100px;
      margin:10px auto;
      border-radius:3px;
    }

    /* Removed the fixed height on mobile that might be causing the black screen/cropping */
    @media (max-width:560px){
      header.hero{ height: auto; }
      .card img{ height: 160px; }
    }
  </style>
</head>

<body>

  <header class="hero">
    <video
      id="mainVideo"
      class="banner-video"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
      poster="assets/placeholder.jpg"
      preload="auto"
    >
      <source src="assets/banner.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </header>

  <main class="content">
    <section class="intro">
      <h2>Добро пожаловать!</h2>
      <p>
        Вот и закончился столь знаменательный для нашей семьи 2025 год.
        В этом году было много интересных событий и незабываемых моментов...
      </p>
    </section>

    <section class="animations-grid">
      <div class="card">
        <img src="assets/placeholder.jpg" alt="Film 1">
        <h3>Фильм 1</h3>
        <p>Как коты в поезде ехали</p>
        <a class="btn" href="animations/animation1.html">Open</a>
      </div>

      <div class="card">
        <img src="assets/placeholder.jpg" alt="Film 2">
        <h3>Фильм 2</h3>
        <p>Как кот цыплачка в театр водил</p>
        <a class="btn" href="animations/animation2.html">Open</a>
      </div>
      
      </section>
  </main>

  <footer>
    <div class="footer-stripe"></div>
    <p>От Манчкина с Любовью</p>
  </footer>

  <script>
    // Force play script for mobile browsers
    window.addEventListener('load', function() {
      var video = document.getElementById('mainVideo');
      
      // Try to play manually if autoplay was blocked
      var promise = video.play();

      if (promise !== undefined) {
        promise.then(_ => {
          // Autoplay started!
        }).catch(error => {
          // Autoplay was prevented. 
          // We can show a 'Play' button here if needed, 
          // but usually, a 'muted' video with 'playsinline' works.
          console.log("Autoplay prevented, trying to play on interaction");
        });
      }
    });
  </script>

</body>
</html>
