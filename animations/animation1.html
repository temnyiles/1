<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animation 1 — Family Christmas Memories</title>
  <link href="../assets/styles.css" rel="stylesheet">

  <style>
    /* Responsive video wrapper */
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }

    /* Center play button */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.3s ease;
      opacity: 1;
      z-index: 5;
    }

    .play-button svg {
      width: 40px;
      height: 40px;
      fill: white;
      margin-left: 4px;
    }

    /* Hidden state */
    .play-button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive titles */
    @media (max-width: 600px) {
      .title { font-size: 28px !important; }
      .subtitle { font-size: 16px !important; }
      .play-button { width: 60px; height: 60px; }
      .play-button svg { width: 28px; height: 28px; }
    }
  </style>
</head>

<body>
  <header class="hero">
    <h1 class="title">Animation 1 — Christmas Eve</h1>
    <p class="subtitle">A short animated story</p>
  </header>

  <main class="content">

    <div class="video-wrapper">
      <video id="video" controls playsinline preload="metadata" poster="../assets/placeholder.jpg">
        <source src="../assets/videos/animation1.mp4" type="video/mp4">
      </video>

      <!-- Center Play Button -->
      <div id="playButton" class="play-button">
        <svg viewBox="0 0 64 64">
          <polygon points="16,12 52,32 16,52"></polygon>
        </svg>
      </div>
    </div>

    <section class="intro" style="margin-top:18px">
      <h2>About this memory</h2>
      <p>Write a short note or transcript about the animation.</p>
    </section>

  </main>

  <footer>
    <p>Family Christmas Memories</p>
  </footer>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playButton');

    // Play video when button is clicked
    playBtn.addEventListener('click', () => {
      video.play();
    });

    // When video starts playing → hide button
    video.addEventListener('play', () => {
      playBtn.classList.add('hidden');
    });

    // When user taps video → show overlay button again
    video.addEventListener('click', () => {
      playBtn.classList.remove('hidden');

      // Hide again after 2 seconds of no interaction
      clearTimeout(window._hideTimer);
      window._hideTimer = setTimeout(() => {
        if (!video.paused) playBtn.classList.add('hidden');
      }, 2000);
    });

    // When video is paused → show button
    video.addEventListener('pause', () => {
      playBtn.classList.remove('hidden');
    });
  </script>

</body>
</html>
